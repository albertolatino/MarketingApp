<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div align="right">
		<a th:href="@{/Home}">Home</a>
	</div>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<h1>Today's Questionnaire</h1>
	<h2 th:text="${questionnaireName}"></h2>

	<form action="#" th:action="@{/TodaysQuestionnaire}" method="POST">
		<table>
			<tr th:each="q : ${questions}">
				<td th:text="${q.getText()}"></td>
				<td><input type="text" th:name="${q.getId()}" th:value="${answers != null} ? ${answers.get(q.getId())} : ''" required></td>
			</tr>

			<tr>
				<td>REVIEW</td>
				<td><input type="text" name="review" required></td>
			</tr>
		</table>
		<input type="submit" value="NEXT">
	</form>
</body>
</html>
