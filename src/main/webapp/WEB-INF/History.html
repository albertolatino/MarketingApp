<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>History</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}"/>
</head>
<body>
<div align="right">
    <a th:href="@{/AdminHome}">Home</a>
</div>
<div align="right">
    <a th:href="@{/Logout}">Logout</a>
</div>
<h1>Questionnaire History</h1>
<p>Past questionnaires</p>
<table class="bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Answers</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q : ${questionnaires}">
        <td th:text="${q.title}"></td>
        <td th:text="${#dates.format(q.date, 'yyyy-MM-dd')}"></td>
        <td><a th:if="${#dates.format(q.date, 'yyyy-MM-dd') <= #dates.format(today, 'yyyy-MM-dd')}" th:href="@{/QuestionnaireDetails(date=${#dates.format(q.date, 'yyyy-MM-dd')})}">Answers</a></td>
        <td><a th:if="${#dates.format(q.date, 'yyyy-MM-dd') < #dates.format(today, 'yyyy-MM-dd')}" th:href="@{/AdminDelete(date=${#dates.format(q.date, 'yyyy-MM-dd')})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
